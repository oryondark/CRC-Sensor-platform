{% load static %}
<html>
    <head>
        <title>CRC Dashboard</title>
        <!--[if lte IE 8]>
            <script src="{% static 'js/excanvas.js' %}"></script>
        <![endif]-->
    </head>
    <body>
        <h1>CRC Dashboard</h1>
        <link rel="stylesheet" type="text/css" href="{% static 'polls/chart_style.css' %}">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
        <script type="text/javascript">
            $.get('{% url "line_chart_json" %}', function(data) {
                var ctx = $("#myChart").get(0).getContext("2d");
                let tempChart = new Chart(ctx, {
                    type: 'line', data: data, option:{maintainAspectRatio:false}
                });
            });
        </script>
        <div class='tempchart-container' style="position: relative; height:40vh; width:40vw">
          <canvas id="myChart" width="500" height="400"></canvas>
        </div>
    </body>
</html>
